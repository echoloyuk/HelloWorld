<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0; user-scalable=no;" />
<title>HelloWorld prototype</title>
<link rel="stylesheet" type="text/css" href="../src/css/global.css">
<link rel="stylesheet" type="text/css" href="../src/css/editor.css">
<link rel="stylesheet" type="text/css" href="../src/css/content.css">
<style type="text/css">
.example{
    position:absolute;
    border:1px solid red;
    top:0;left:0;right:0;bottom:0;
}
</style>
</head>

<body style="-moz-filter:blur(3px);">
    <div class="example">
        <div class="h-outer" id="helloWorld">
            <div class="h-textarea">
                <div class="h-title-panel">
                    <input type="text" id="hTitle" class="h-title" placeholder="在这里输入标题">
                </div>
                <div class="h-tool-panel">
                    <div class="h-tool-item h-tool-pic" title="图片">图片</div>
                    <div class="h-tool-item h-tool-pic" title="链接">链接</div>
                </div>
                <div class="h-content-panel">
                    <textarea class="h-content" id="hContent" placeholder="在这里输入正文"></textarea>
                </div>
                <div class="h-info-panel">这是一个状态</div>
            </div>
            <div class="h-preview" id="hPreview">
                <div class="h-text-content-title">无标题</div>
                <div class="h-text-content">
                </div>
            </div>
        </div>
		<div class="h-dialog h-img-upload" id="hImgUpLoad" style="display:block;left:100px;top:100px;">
            <div class="h-dialog-ctrl-panel">
                <div class="h-dialog-title">上传图片</div>
                <div class="h-dialog-ctrl-btn">×</div>
            </div>
            <div class="h-dialog-form-panel">
                <div class="h-dialog-input">
					<span>图片：</span>
                    <input type="file" class="h-dialog-upfile" />
                </div>
                <div class="h-dialog-input">
					<span>标题：</span>
                    <input type="text" class="h-dialog-text" />
                </div>
                <div class="h-dialog-upload-percentage">
                    <div class="h-dialog-upload-inner" style="width:30%"></div>
                </div>
                <div class="h-dialog-btn">上传</div>
				<div class="h-dialog-info">上传文件中...</div>
            </div>      
        </div>
        <div class="h-dialog" style="display:block;left:1000px;top:100px;">
            <div class="h-dialog-ctrl-panel">
                <div class="h-dialog-title">发布链接</div>
                <div class="h-dialog-ctrl-btn">×</div>
            </div>
            <div class="h-dialog-form-panel">
                <div class="h-dialog-input">
                    <span>名称：</span>
                    <input type="text" class="h-dialog-text" />
                </div>
                <div class="h-dialog-input">
                    <span>地址：</span>
                    <input type="text" class="h-dialog-text" />
                </div>
                <div class="h-dialog-btn">确定</div>
            </div>      
        </div>
        <div class="h-mask" id="mask"></div>
    </div>
</body>

</html>
